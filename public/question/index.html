<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Competition Server</title>
    <link rel="stylesheet" href="/style.css" />
    <link
      rel="icon"
      href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>üóø</text></svg>"
    />
  </head>
  <body>
    <header>
      <div class="spacer">
        <a href="/">Home</a>
        <a href="/scores">Leaderboard</a>
        <a href="/questions">Questions</a>
      </div>
    </header>
    <main>
      <table class="masthead">
        <tr>
          <td width="200px">
            <div id="icon" class="largeIcon">üçπ</div>
          </td>
          <td>
            <h1 id="title">FizzBuzz</h1>
            <p id="description">Earn 0 Points By Completing this Problem...</p>
          </td>
        </tr>
      </table>
      <div class="body" id="body"></div>
      <div class="spacer"></div>
      <div class="select-area">
        <p class="warning">
          please save your code elsewhere before leaving this page. it will not
          be saved.
        </p>
        <select id="languages"></select>
      </div>
      <div id="editor"></div>
      <div class="submission-area">
        <button onclick="testAnswer()" class="secondary">Run + Test</button>
        <button onclick="submitAnswer()" class="primary">Submit</button>
      </div>
      <div class="question-tests">
        <table id="testResults"></table>
      </div>
      <div class="spacer"></div>
    </main>
    <div class="success" id="success">
      <h2>Congrats- You Got it Right!</h2>
      <a href="/question">Check Out Other Questions</a>
    </div>
    <div class="error" id="error">
      <h2>Sorry- That Solution Didn't Work.</h2>
      <a onclick="closeProblemScreen()">Try a Different Solution</a>
    </div>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/ace/1.2.6/ace.js"
      type="text/javascript"
      charset="utf-8"
    ></script>
    <script src="./script.js"></script>
  </body>
</html>
