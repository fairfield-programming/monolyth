<!DOCTYPE html>
<html lang="en">
  <head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Competition Server</title>
    <link rel="stylesheet" href="/style.css" />

        <a href="/">Home</a>
        <a href="/scores">Leaderboard</a>

    <script src="./script.js"></script>
